<section id="projects" class="py-20 bg-gray-50">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl md:text-4xl font-bold text-center mb-6">
      {{ 'projects.title_1' | translate }} <span class="text-emerald-600">{{ 'projects.title_2' | translate }}</span>
    </h2>
    <p class="text-gray-600 text-center max-w-3xl mx-auto mb-12">
      {{ 'projects.description' | translate }}
    </p>

    <div class="flex justify-center mb-12 space-x-4 flex-wrap gap-y-4">
      <button [ngClass]="activeCategory === 'all' ? 'bg-emerald-600 text-white' : 'border border-gray-300 text-gray-700'"
              class="px-4 py-2 rounded-md transition-colors"
              (click)="setCategory('all')">
        {{ 'projects.all' | translate }}
      </button>
      <button [ngClass]="activeCategory === 'frontend' ? 'bg-emerald-600 text-white' : 'border border-gray-300 text-gray-700'"
              class="px-4 py-2 rounded-md transition-colors"
              (click)="setCategory('frontend')">
        {{ 'projects.frontend' | translate }}
      </button>
      <button [ngClass]="activeCategory === 'backend' ? 'bg-emerald-600 text-white' : 'border border-gray-300 text-gray-700'"
              class="px-4 py-2 rounded-md transition-colors"
              (click)="setCategory('backend')">
        {{ 'projects.backend' | translate }}
      </button>
      <button [ngClass]="activeCategory === 'fullstack' ? 'bg-emerald-600 text-white' : 'border border-gray-300 text-gray-700'"
              class="px-4 py-2 rounded-md transition-colors"
              (click)="setCategory('fullstack')">
        {{ 'projects.fullstack' | translate }}
      </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let project of filteredProjects" class="bg-white rounded-lg overflow-hidden shadow-md hover:shadow-xl transition-shadow">
        <div class="relative h-48 overflow-hidden">
          <img [src]="project.image" [alt]="project.title"
               class="w-full h-full object-cover transition-transform duration-500 hover:scale-110">
        </div>
        <div class="p-6">
          <h3 class="text-xl font-semibold mb-2 text-gray-800">{{ project.title }}</h3>
          <p class="text-gray-600 mb-4">{{ project.description }}</p>
          <div class="flex flex-wrap gap-2 mb-4">
            <span *ngFor="let tech of project.technologies"
                  class="bg-emerald-100 text-emerald-800 text-xs px-2 py-1 rounded-full">
              {{ tech }}
            </span>
          </div>
          <div class="flex space-x-3">
            <a *ngIf="project.liveUrl" [href]="project.liveUrl" target="_blank" rel="noopener noreferrer"
               class="text-emerald-600 hover:text-emerald-800 transition-colors flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="mr-1" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                <polyline points="15 3 21 3 21 9"></polyline>
                <line x1="10" y1="14" x2="21" y2="3"></line>
              </svg>
              {{ 'projects.live_demo' | translate }}
            </a>
            <a *ngIf="project.githubUrl" [href]="project.githubUrl" target="_blank" rel="noopener noreferrer"
               class="text-emerald-600 hover:text-emerald-800 transition-colors flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="mr-1" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
              </svg>
              {{ 'projects.code' | translate }}
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
