<section id="skills" class="py-20">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl md:text-4xl font-bold text-center mb-6">
      {{ 'skills.title_1' | translate }} <span class="text-emerald-600">{{ 'skills.title_2' | translate }}</span>
    </h2>
    <p class="text-gray-600 text-center max-w-3xl mx-auto mb-12">
      {{ 'skills.description' | translate }}
    </p>

    <div class="flex justify-center mb-12 space-x-4 flex-wrap gap-2">
      <button
        [ngClass]="activeCategory === 'all' ? 'bg-emerald-600 text-white' : 'border border-gray-300 text-gray-700'"
        class="px-4 py-2 rounded-md transition-colors flex items-center"
        (click)="setCategory('all')">
        <svg xmlns="http://www.w3.org/2000/svg" class="mr-2 h-4 w-4" width="24" height="24" viewBox="0 0 24 24"
             fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="16 18 22 12 16 6"></polyline>
          <polyline points="8 6 2 12 8 18"></polyline>
        </svg>
        {{ 'skills.all' | translate }}
      </button>
      <button
        [ngClass]="activeCategory === 'frontend' ? 'bg-emerald-600 text-white' : 'border border-gray-300 text-gray-700'"
        class="px-4 py-2 rounded-md transition-colors flex items-center"
        (click)="setCategory('frontend')">
        <svg xmlns="http://www.w3.org/2000/svg" class="mr-2 h-4 w-4" width="24" height="24" viewBox="0 0 24 24"
             fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="3" y1="9" x2="21" y2="9"></line>
          <line x1="9" y1="21" x2="9" y2="9"></line>
        </svg>
        {{ 'skills.frontend' | translate }}
      </button>
      <button
        [ngClass]="activeCategory === 'backend' ? 'bg-emerald-600 text-white' : 'border border-gray-300 text-gray-700'"
        class="px-4 py-2 rounded-md transition-colors flex items-center"
        (click)="setCategory('backend')">
        <svg xmlns="http://www.w3.org/2000/svg" class="mr-2 h-4 w-4" width="24" height="24" viewBox="0 0 24 24"
             fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect>
          <rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect>
          <line x1="6" y1="6" x2="6.01" y2="6"></line>
          <line x1="6" y1="18" x2="6.01" y2="18"></line>
        </svg>
        {{ 'skills.backend' | translate }}
      </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let skill of displaySkills"
           class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-xl font-semibold text-gray-800">{{ skill.name }}</h3>
          <span class="text-emerald-600 font-medium">{{ skill.level }}%</span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2.5">
          <div class="bg-emerald-600 h-2.5 rounded-full transition-all duration-1000"
               [style.width.%]="skill.level"></div>
        </div>
      </div>
    </div>

    <div class="mt-16 text-center">
      <h3 class="text-2xl font-semibold mb-6">{{ 'skills.additional_title' | translate }}</h3>
      <div class="flex flex-wrap justify-center gap-4">
        <div *ngFor="let skill of additionalSkills"
             class="bg-gray-100 px-4 py-2 rounded-full text-gray-700 flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="mr-1 h-4 w-4 text-emerald-600" width="24" height="24"
               viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
               stroke-linejoin="round">
            <polyline points="9 18 15 12 9 6"></polyline>
          </svg>
          {{ 'additional_skills.' + skill | translate }}
        </div>
      </div>
    </div>
  </div>
</section>
